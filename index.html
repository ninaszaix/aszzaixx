<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aszaix - Linktree</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      background: url('shore.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      color: #fff;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      animation: fadeInPage 1.2s ease-out;
      text-align: center;
      padding: 40px 20px;
      max-width: 500px;
      margin: 0 auto;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.3); /* Lebih gelap dan transparan */
      backdrop-filter: blur(12px);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.08);
    }

    .profile-img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 3px solid #fff;
      object-fit: cover;
      box-shadow: 0 8px 25px rgba(255, 255, 255, 0.4);
      animation: floatImage 4s ease-in-out infinite;
    }

    h2 {
      color: #fff;
      margin-top: 15px;
      font-weight: 600;
      font-size: 1.8rem;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
    }

    .tagline {
      color: #ccc;
      font-size: 1.05rem;
      margin-bottom: 30px;
      min-height: 25px;
      font-style: italic;
    }

    .link-btn {
      padding: 14px;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1rem;
      background: transparent;
      border: 2px solid #f5c542;
      color: #f5c542;
      box-shadow: 0 0 15px rgba(245, 197, 66, 0.4);
      transition: all 0.4s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      backdrop-filter: blur(6px);
      text-decoration: none;
    }

    .link-btn i {
      transition: transform 0.4s ease, text-shadow 0.3s ease;
      font-size: 1.2rem;
    }

    .link-btn:hover {
      background: #f5c542;
      color: #000;
      transform: translateY(-4px) scale(1.03);
      box-shadow: 0 0 25px #f5c542, 0 0 10px #f5c542;
    }

    .link-btn:hover i {
      transform: rotate(15deg) scale(1.2);
      text-shadow: 0 0 8px #fff;
    }

    @keyframes fadeInPage {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    @keyframes floatImage {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-8px); }
      100% { transform: translateY(0); }
    }

    @media (max-width: 500px) {
      .container {
        padding: 35px 15px;
        border-radius: 16px;
      }

      .profile-img {
        width: 110px;
        height: 110px;
      }

      h2 {
        font-size: 1.5rem;
      }

      .tagline {
        font-size: 0.95rem;
      }

      .link-btn {
        font-size: 0.95rem;
        padding: 12px;
      }

      .link-btn i {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <div class="container">
    <img src="WhatsApp Image 2025-06-07 at 19.11.18_a6bc6fd1.jpg" class="profile-img mb-3" alt="Foto Profil">
    <h2>Aszaix.</h2>
    <p class="tagline" id="tagline"></p>

    <div class="d-grid gap-3 mt-4 px-3">
      <a href="https://instagram.com/nin.aszaix/" class="btn link-btn">
        <i class="fab fa-instagram"></i> Instagram
      </a>
      <a href="https://t.me/ninaszaix" class="btn link-btn">
        <i class="fab fa-telegram"></i> Telegram
      </a>
      <a href="https://discord.gg/sUqV45tJ" class="btn link-btn">
        <i class="fab fa-discord"></i> Discord
      </a>
      <a href="https://wa.me/6281370808966" class="btn link-btn">
        <i class="fab fa-whatsapp"></i> WhatsApp
      </a>
      <a href="mailto:muhalbanin@gmail.com" class="btn link-btn">
        <i class="fas fa-envelope"></i> Email Saya
      </a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Typing Effect -->
  <script>
    const tagline = "It's Just Good Business";
    const taglineEl = document.getElementById("tagline");
    let index = 0;

    function typeTagline() {
      if (index < tagline.length) {
        taglineEl.innerHTML += tagline.charAt(index);
        index++;
        setTimeout(typeTagline, 80);
      }
    }

    window.onload = typeTagline;
  </script>
</body>
</html>
